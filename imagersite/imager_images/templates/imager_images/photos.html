{% extends "generic/base.html" %}
{% load thumbnail %}
{% load static %}

{% block content %}
<h2>Public Photos</h2>

{% for photo in photos %}
<h3>{{photo.title}}</h3>

{% thumbnail photo.image "500" as image %}
<a href="{% url "photo_detail" id=photo.id %}"><img src="{{ image.url }}"></a>
{% endthumbnail %}

{% endfor %}

{% endblock content %}
