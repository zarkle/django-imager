{% extends "generic/base.html" %}
{% load thumbnail %}
{% load static %}

{% block content %}

{% for photo in photos %}
<h3>{{photo.title}}</h3>

{% thumbnail photo.image "500" as image %}
  <img src="{{ image.url }}">
  {% empty %}
  <img src="{% static "windows.jpg" %}">
{% endthumbnail %}

{% endfor %}

{% endblock content %}
