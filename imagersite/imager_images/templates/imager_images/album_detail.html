{% extends "generic/base.html" %}
{% load thumbnail %}

{% block content %}
<h2>Album Public Photos</h2>

{% if album %}
{% for photo in album %}
<h3>{{photo.title}}</h3>

{% thumbnail photo.image "200" as image %}
<a href="{% url "photo_detail" id=photo.id %}"><img src="{{ image.url }}"></a>
{% endthumbnail %}

{% endfor %}
{% endif %}

{% endblock content%}
